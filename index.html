<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Creation Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        .section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>OC Creation Template</h1>
    <div class="form-container">
        <form id="ocForm">
            <div class="section">
                <label for="name">NAME:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="age">AGE:</label>
                <input type="text" id="age" name="age"><br><br>

                <label for="gender">GENDER:</label>
                <input type="text" id="gender" name="gender"><br><br>

                <label for="species">SPECIES:</label>
                <input type="text" id="species" name="species"><br><br>

                <label for="nationality">NATIONALITY:</label>
                <input type="text" id="nationality" name="nationality"><br><br>
            </div>

            <div class="section">
                <h2>Appearance</h2>
                <div class="sub-section">
                    <h3>--HEAD--</h3>
                    <label for="hair">Hair (includes color and other details):</label><br>
                    <textarea id="hair" name="hair"></textarea><br><br>

                    <label for="headAccessories">Head accessories (Hair accessories, face marks, etc.):</label><br>
                    <textarea id="headAccessories" name="headAccessories"></textarea><br><br>

                    <label for="skinColor">Skin Color:</label>
                    <input type="text" id="skinColor" name="skinColor"><br><br>

                    <label for="eyeColor">Eye color:</label>
                    <input type="text" id="eyeColor" name="eyeColor"><br><br>

                    <label for="otherHeadDetails">Other Details:</label><br>
                    <textarea id="otherHeadDetails" name="otherHeadDetails"></textarea><br><br>
                </div>

                <div class="sub-section">
                    <h3>--UPPER BODY--</h3>
                    <label for="top">Top (T-shirt, tank top, etc.):</label><br>
                    <input type="text" id="top" name="top"><br><br>

                    <label for="topColor">Top color(s):</label>
                    <input type="text" id="topColor" name="topColor"><br><br>

                    <label for="topAccessories">Top accessories:</label><br>
                    <textarea id="topAccessories" name="topAccessories"></textarea><br><br>

                    <label for="otherUpperDetails">Other Details:</label><br>
                    <textarea id="otherUpperDetails" name="otherUpperDetails"></textarea><br><br>

                    <label for="armDetails">Arm details (marks, different skin color, etc.):</label><br>
                    <textarea id="armDetails" name="armDetails"></textarea><br><br>
                </div>

                <div class="sub-section">
                    <h3>--LOWER BODY--</h3>
                    <label for="bottom">Bottom (Skirt, Pants, etc.):</label><br>
                    <input type="text" id="bottom" name="bottom"><br><br>

                    <label for="bottomColor">Bottom color(s):</label>
                    <input type="text" id="bottomColor" name="bottomColor"><br><br>

                    <label for="bottomAccessories">Bottom accessories:</label><br>
                    <textarea id="bottomAccessories" name="bottomAccessories"></textarea><br><br>

                    <label for="otherLowerDetails">Other details:</label><br>
                    <textarea id="otherLowerDetails" name="otherLowerDetails"></textarea><br><br>

                    <label for="legDetails">Leg details:</label><br>
                    <textarea id="legDetails" name="legDetails"></textarea><br><br>

                    <label for="footwear">Footwear:</label><br>
                    <input type="text" id="footwear" name="footwear"><br><br>

                    <label for="footwearColor">Footwear color:</label>
                    <input type="text" id="footwearColor" name="footwearColor"><br><br>
                </div>
            </div>

            <div class="section">
                <h2>Additional Info</h2>
                <label for="additionalInfo">Additional info:</label><br>
                <textarea id="additionalInfo" name="additionalInfo"></textarea><br><br>
            </div>

            <div class="section">
                <label for="personality">Personality:</label><br>
                <textarea id="personality" name="personality"></textarea><br><br>

                <label for="relationships">Relationships:</label><br>
                <textarea id="relationships" name="relationships"></textarea><br><br>

                <label for="skills">Skills:</label><br>
                <textarea id="skills" name="skills"></textarea><br><br>

                <label for="weaknesses">Weaknesses:</label><br>
                <textarea id="weaknesses" name="weaknesses"></textarea><br><br>

                <label for="interests">Interests:</label><br>
                <textarea id="interests" name="interests"></textarea><br><br>

                <label for="dislikes">Dislikes:</label><br>
                <textarea id="dislikes" name="dislikes"></textarea><br><br>

                <label for="itemsWeapons">Items/Weapons:</label><br>
                <textarea id="itemsWeapons" name="itemsWeapons"></textarea><br><br>

                <label for="theme">Theme (Medieval, demon, angel, etc.):</label><br>
                <textarea id="theme" name="theme"></textarea><br><br>

                <label for="background">Background/Backstory:</label><br>
                <textarea id="background" name="background"></textarea><br><br>
            </div>

            <button type="submit">Download Template</button>
        </form>
    </div>

    <script>
        document.getElementById('ocForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting

            let formData = '';
            const formElements = this.elements;

            // Loop through each field in the form
            for (let i = 0; i < formElements.length; i++) {
                const element = formElements[i];
                if (element.name && element.value) {  // Only include non-empty fields
                    formData += `${element.name}: ${element.value}\n`;
                }
            }

            // Create a Blob with the form data
            const blob = new Blob([formData], { type: 'text/plain' });

            // Create a download link
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'OC_Creation_Template.txt';

            // Trigger the download
            link.click();
        });
    </script>

</body>
</html>
